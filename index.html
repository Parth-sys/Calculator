<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="task123.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
</head>
<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  
  
  <script>
    function C(){
       
    var c=document.getElementById("result")
     c.addEventListener('keydown',function(event){
      console.log(event.charCode)
  let isNumber = (event.key>= 48 && event.key <= 57) || (event.key >= 96 || event.key <= 105)
  let backspace = event.keyCode == 46
  if(!isNumber && !backspace)
    alert("only Number is valid")
    
      } )
}
     

</script>

      

 

<div class="container-fluid" style="display: flex; align-items: center;margin-top:100px ; width:300px; justify-content: center;border:1px solid blue;" >
       <div class="row">
         <div class="col" style="border:1px solid rgb(0, 55, 128) ;padding: 10px;">
             <h1 id="title">Calculator</h1>
             
            <form id="form">  
          <input type="text" id="result" name="answer"   placeholder="0" onkeydown="C()"   width="100%"><br><br>

           <button type="button" value="1"  id='1' onclick="form.answer.value+='1'">1</button>
           <button type="button" value="2"  id="2" onclick="form.answer.value+='2'">2</button>
           <button type="button" value="3"  id="3" onclick="form.answer.value+='3'">3</button>
           <button type="button" value="4"  id="4" onclick="form.answer.value+='4'">4</button>
           <button type="button" value="5"  id="5" onclick="form.answer.value+='5'">5</button>
           <button type="button" value="6"  id="6" onclick="form.answer.value+='6'">6</button>
           <button type="button" value="7"   id="7"onclick="form.answer.value+='7'">7</button>
           <button type="button" value="8"  id="8" onclick="form.answer.value+='8'">8</button>
           <button type="button" value="9"  id="9" onclick="form.answer.value+='9'">9</button>
           <button type="button" value="0"  id="0" onclick="form.answer.value+='0'">0<br><br>

           <button type="button" value="+" id="add"  onclick="form.answer.value+='+'">+</button>
           <button type="button" value="-"  id="subtract" onclick="form.answer.value+='-'">-</button>
           <button type="button" value="/"  id="division" onclick="form.answer.value+='/'">/</button>
           <button type="button" value="*"  id="multiplication" onclick="form.answer.value+='*'">*</button>
           <button type = "button" id="equal" value = "=" onclick = "form.answer.value = eval(form.answer.value) ">
             = </button>
           <button type = "button" value = "Clear All" onclick = "form.answer.value = ' ' " id= "clear" >
           Clear All </button>




        </form>



         </div>  

       </div>

   </div>

  <p id="description">Calculator task with keyboard events </p>

</body>
</html>
